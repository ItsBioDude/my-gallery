<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./profilePhoto.png" alt="" class="profile__image" />
        <h1 class="profile__name">Rodney Cotton</h1>
        <h2 class="profile__location">Helsinki, Finland</h2>
        <div class="profile__stats">
          <div class="profile__stat">
            <div class="profile__info">
              <span class="profile__number">100</span
              ><span class="profile__cat">Posts</span>
            </div>
          </div>
          <div class="profile__stat">
            <div class="profile__info">
              <span class="profile__number">2,242</span
              ><span class="profile__cat">Follower</span>
            </div>
          </div>
          <div class="profile__stat">
            <div class="profile__info">
              <span class="profile__number">1,432</span
              ><span class="profile__cat">Following</span>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery">
        <img
          src="./photo1.png"
          alt="Two plants and a table"
          class="gallery__image gallery__image-1"
        /><img
          src="./photo2.png"
          alt="A sofa and a table"
          class="gallery__image gallery__image-2"
        /><img
          src="./photo3.png"
          alt="A bathroom"
          class="gallery__image gallery__image-3"
        /><img
          src="./photo4.png"
          alt="A lamp"
          class="gallery__image gallery__image-4"
        /><img
          src="./photo5.png"
          alt="A small tree"
          class="gallery__image gallery__image-5"
        /><img
          src="./photo6.png"
          alt="A table, some chairs and a plants"
          class="gallery__image gallery__image-6"
        />
      </div>
    </main>
  </body>
</html>
